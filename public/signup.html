<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ezpark</title>

    <!-- this is a css framework, bulma.io-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- monospace font, width of every characters are the same-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .title {
            color: #00255d;

        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="module">
        import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.esm.browser.js'
    </script>
</head>

<body>
    <section class="section">
        <div class="container">


            <div class="columns">
                <div class="column is-offset-one-quarter is-half has-text-centered">
                    <img class="logo" src="../img/logo.jpg" alt="tset"">
            </div>

        </div>

        <div class=" columns">
                    <div class="column is-offset-one-quarter is-half has-text-centered">
                        <h1 class="title ">Join Us Now!</h1>
                        <form action="#" @submit.prevent="submit">

                        <br>


                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                                <input
                                        class="input"
                                        type="text"
                                        placeholder="Create your user name"
                                        v-model.trim="$v.form.username.$model"
                                        :class="{
                                    'is-danger': $v.form.username.$error
                                }"
                                >

                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                            <p class="help is-success">This username is available</p>

                        </div>

                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-danger" type="email" placeholder="Email address" value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>

                        <div class="field">
                            <label class="label">Set Password</label>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Password">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Type the Password Again">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    I agree to the <a href=" ">terms and conditions</a>
                                </label>
                            </div>
                        </div>


                        <div class="field is-grouped">
                            <div class="control">
                                <a class="button is-link">Sign Up!</a>
                            </div>
                            <div class="control">
                                <a class="button is-text" href="/index.html">Cancel</a>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


    </section>


</body>


</html>
