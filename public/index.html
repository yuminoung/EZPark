<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ezpark</title>

    <!-- this is a css framework, bulma.io-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- monospace font, width of every characters are the same-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <section class="section">
        <div class="container">


            <div class="columns">
                <div class="column is-offset-one-quarter is-half has-text-centered">
                    <img class="logo" src="../img/logo.jpg" alt="tset"">
                </div>
            </div>

            <div class=" columns">
                    <div class="column is-offset-one-quarter is-half">
                        <form action="/search" method="POST">

                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input is-medium" name="search" type="text"
                                        placeholder="Search carpark">
                                </div>
                                <div class="control">
                                    <button class="button is-medium">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="columns">
                    <div class="column is-offset-one-quarter is-half">


                        <article class="message is-small">
                            <div class="message-header">
                                Save your favourite carpark
                            </div>
                            <div class="message-body">
                                <a class="button is-medium" href="/signup">Join us now!</a>
                            </div>
                        </article>

                    </div>
                </div>
                <div class="columns">
                    <div class="column is-offset-one-quarter is-half">

                        <article class="message is-small">
                            <div class="message-header">
                                Popular spots in Melbourne
                            </div>
                            <div class="message-body">
                                <ul>
                                    <li><strong>Home</strong></li>
                                    <li>&nbsp;&nbsp;GET &nbsp;<a href="/">/</a></li>
                                    <li>&nbsp;</li>
                                    <li><strong>Carpark</strong></li>
                                    <li>&nbsp;&nbsp;GET &nbsp;<a href="/carpark">/carpark</a></li>
                                    <li>&nbsp;&nbsp;GET &nbsp;<a href="/carpark/5583">/carpark/id</a></li>
                                    <li>&nbsp;</li>
                                    <li><strong>Search</strong></li>
                                    <li>&nbsp;&nbsp;GET &nbsp;<a href="/search">/search</a></li>
                                    <li>&nbsp;&nbsp;POST <a href="#">/search</a></li>
                                </ul>
                            </div>
                        </article>

                    </div>
                </div>
                <div class="columns">
                    <div class="column is-offset-one-quarter is-half has-text-centered">
                        <h3 class="is-small">&copy; ezpark.com, <a href="/todo_list.html">our todo list</a></h3>
                    </div>
                </div>
            </div>
    </section>


</body>

</html>
