<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ezpark</title>

    <!-- this is a css framework, bulma.io-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- this is the font i use for our ezpark logo-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

    <style>
        .title {
            font-family: 'Lobster', cursive;
        }

        h3 {
            font-size: 1.5rem;
            font-family: 'Merriweather', serif;
        }

        /* ul li {
            font-size: 0.8rem;
            font-family: 'Merriweather', serif;

        } */
    </style>
</head>

<body>
    <section class="section">
        <div class="container">

            <h1 class="title has-text-centered">
                EzPark
            </h1>

            <div class="columns">
                <div class="column is-offset-one-quarter is-half">
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input class="input is-medium" type="text" placeholder="Search carpark">
                        </div>
                        <div class="control">
                            <span class="button is-medium">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column is-offset-one-quarter is-half">


                    <article class="message is-small">
                        <div class="message-header">
                            Recent search...
                        </div>
                        <div class="message-body">
                            <ul>
                                <li>Melbourne Central <span class="is-pulled-right">10 seconds ago</span></li>
                                <li>Collin St <span class="is-pulled-right">1 hour ago</span></li>
                            </ul>
                        </div>
                    </article>

                </div>
            </div>
            <div class="columns">
                <div class="column is-offset-one-quarter is-half">

                    <article class="message is-small">
                        <div class="message-header">
                            Routes
                        </div>
                        <div class="message-body">
                            <ul>
                                <li>GET /carpark</li>
                                <li>GET /carpark/bay_id</li>
                            </ul>
                        </div>
                    </article>

                </div>
            </div>
        </div>
    </section>


</body>

</html>
