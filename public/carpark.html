<html>

<head>
    <meta charset="utf-8" />
    <title>Carpark Pie Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-one-quarter is-half has-text-centered">
                    <h1>Carparks status</h1><canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </section>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Occupied', 'Unoccupied'],
                datasets: [{
                    data: [10, 20],
                    backgroundColor: [
                        "rgba(153, 255, 51, 1)",
                        "rgba(167, 38, 35, 1)",
                    ]
                }]
            }
        });
    </script>

</body>

</html>
